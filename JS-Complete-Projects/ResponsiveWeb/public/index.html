<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Preview</title>
</head>
<body>
  <form onsubmit="updatePreview(); return false;">
    <label for="websiteUrl">Website URL:</label>
    <input type="text" id="websiteUrl" value="https://example.com" required>
    <br>
    <label for="width">Width:</label>
    <input type="number" id="width" value="800" required>
    <br>
    <label for="height">Height:</label>
    <input type="number" id="height" value="600" required>
    <br>
    <button type="submit">Update Preview</button>
  </form>
  <img id="previewImage" src="" alt="Website Preview">

  <script>
    // Function to update the preview image
    async function updatePreview() {
      const websiteUrl = document.getElementById('websiteUrl').value;
      const width = document.getElementById('width').value;
      const height = document.getElementById('height').value;

      const response = await fetch(`/preview?url=${encodeURIComponent(websiteUrl)}&width=${width}&height=${height}`);
      const blob = await response.blob();

      const img = document.getElementById('previewImage');
      img.src = URL.createObjectURL(blob);
    }
  </script>
</body>
</html>
