<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            height: 200px;
            width: 70px;
            border: 2px solid black;
            margin: auto;
        }
        .inner{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            border-radius: 50%;
            margin: 10px;
        }
        #light-1{background-color:red ;}
        #light-2{background-color:yellow ;}
        #light-3{background-color:green ;}
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner" id="light-1"></div>
        <div class="inner" id="light-2"></div>
        <div class="inner" id="light-3"></div>
    </div>
</body>
</html>
