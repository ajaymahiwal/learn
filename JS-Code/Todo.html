<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>TODO List</h1>
    <input type="text" placeholder="Enter NEw tasks:" id="newTask"> <button>Add</button>
    <ul id="task-list">
        <li >Eat <button class="delete">Delete</button></li>
        <li >Code <button class="delete">Delete</button></li>
    </ul>


    <script>
        let task = document.getElementById("newTask");
        let list = document.getElementById("task-list");
        let btn = document.querySelector("button");
        let ul = document.querySelector("ul");

        btn.addEventListener("click",function(){
            let li = document.createElement("li");
            li.innerHTML= task.value;
            list.append(li);
            task.value="";

            let deBtn = document.createElement("button");
            deBtn.innerHTML="Delete";
            deBtn.classList.add("delete");
            li.appendChild(deBtn);
            
            // let deleBtn = document.getElementsByClassName("delete");

            // for(bt of deleBtn){
            // bt.addEventListener("click",function(){
            //     this.parentElement.remove();
            // });
            // }
        }
        );

        ul.addEventListener("click",function(e){
            // console.dir(e.target.nodeName);
            if(e.target.nodeName == "BUTTON"){
                let  listItem = e.target.parentElement;
                listItem.remove();
                console.log("deleted");
            }
        })
        
        
    </script>
</body>
</html>
